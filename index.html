<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>chungo-bomber</title>
        <script src="phaser.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(2560, 2560, Phaser.AUTO, '', { preload: preload, create: create });

        function preload () {

          game.load.image('logo', 'phaser.png');
          game.load.tilemap('map', 'map.json', null, Phaser.Tilemap.TILED_JSON);
          game.load.image('building', 'sheet.png');
          game.load.image('sprites', 'spritesheet_complete.png');


        }

        function create () {
        //    game.physics.startSystem(Phaser.Physics.ARCADE);

            var map = game.add.tilemap('map');
            map.addTilesetImage('spritesheet_complete','sprites');
      //      map.addTilesetImage('building');
            var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
            logo.anchor.setTo(0.5, 0.5);

            var layer = map.createLayer("Tile Layer 1");


            layer.resizeWorld();

            //  Set the tiles for collision.
            //  Do this BEFORE generating the Box2D bodies below.
        //    map.setCollisionBetween(1, 12);
        }

    };

    function generateTilemap() {
      return "8,39\n70,101";
    }

    </script>

    </body>
</html>
